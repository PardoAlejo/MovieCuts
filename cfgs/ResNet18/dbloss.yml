dbloss:
  sigmoid: True
  reduction: 'mean' #'none', 'mean', 'sum'
  loss_weight: 1.0
  partial_ce: False
  focal:
    use_focal: False 
    balance: 2.0
    gamma: 2.0
  CB:
    beta: 0.9
    mode: 'average_w' #options ['by_class', 'average_n', 'average_w', 'min_n']
  logit_reg:
    neg_scale: 2.0
    init_bias: 0.05
  map:
    alpha: 0.1
    beta: 10.0
    gamma: 0.1
  reweight_func: 'CB'  # None, 'inv', 'sqrt_inv', 'rebalance', 'CB'
  weight_norm: None, # None, 'by_instance', 'by_batch'
  labels_file: 'data/cut-type-train.json'